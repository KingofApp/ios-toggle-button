<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-toogle-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../ios-toggle-button.html">

  <style is="custom-style">
    ios-toggle-button.red {
      --ios-toogle-button-color: red;
    }
    ios-toggle-button.blue {
      --ios-toogle-button-color: blue;
    }

    /* Create a ios-styles web component for these styles */
    h4 {
      color: #6d6d72;
      font-weight: normal;
      margin: 0 0 1em;
      text-transform: uppercase;
    }
    .horizontal-section-container {
      margin-bottom: 2em;
    }
    .line {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="horizontal-section-container">
    <h4>Enabled</h4>
    <div class="line"><ios-toggle-button></ios-toggle-button></div>
    <div class="line"><ios-toggle-button checked></ios-toggle-button></div>
  </div>

  <div class="horizontal-section-container">
    <h4>Disabled</h4>
    <div class="line"><ios-toggle-button disabled></ios-toggle-button></div>
    <div class="line"><ios-toggle-button checked disabled></ios-toggle-button></div>
  </div>

  <div class="horizontal-section-container">
    <h4>Color</h4>
    <div class="line"><ios-toggle-button checked class="red"></ios-toggle-button></div>
    <div class="line"><ios-toggle-button checked class="blue"></ios-toggle-button></div>
  </div>
</body>
</html>
