<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-toogle-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../ios-toggle-button.html">

  <style is="custom-style">
    ios-toggle-button {
      margin-bottom: 40px;
      display: block;
    }

    ios-toggle-button:last-child {
      margin-bottom: 0;
    }

    ios-toggle-button.blue {
      --ios-toogle-button-color: var(--paper-blue-500);
    }

    ios-toggle-button.red {
      --ios-toogle-button-color: var(--paper-red-500);
    }

    ios-toggle-button.green {
      --ios-toogle-button-color: var(--paper-green-500);
    }

    ios-toggle-button.orange {
      --ios-toogle-button-color: var(--paper-orange-500);
    }
  </style>
</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Enabled</h4>
      <div class="horizontal-section">
        <ios-toggle-button>Oxygen</ios-toggle-button>
        <ios-toggle-button>Carbon</ios-toggle-button>
        <ios-toggle-button checked>Hydrogen</ios-toggle-button>
        <ios-toggle-button checked>Nitrogen</ios-toggle-button>
        <ios-toggle-button checked>Calcium</ios-toggle-button>
      </div>
    </div>

    <div>
      <h4>Disabled</h4>
      <div class="horizontal-section">
        <ios-toggle-button disabled>Oxygen</ios-toggle-button>
        <ios-toggle-button disabled>Carbon</ios-toggle-button>
        <ios-toggle-button checked disabled>Hydrogen</ios-toggle-button>
        <ios-toggle-button checked disabled>Nitrogen</ios-toggle-button>
        <ios-toggle-button checked disabled>Calcium</ios-toggle-button>
      </div>
    </div>

    <div>
      <h4>Color</h4>
      <div class="horizontal-section">
        <ios-toggle-button class="blue">Oxygen</ios-toggle-button>
        <ios-toggle-button class="red">Carbon</ios-toggle-button>
        <ios-toggle-button checked class="orange">Hydrogen</ios-toggle-button>
        <ios-toggle-button checked class="green">Nitrogen</ios-toggle-button>
        <ios-toggle-button checked class="blue">Calcium</ios-toggle-button>
      </div>
    </div>
  </div>
</body>
</html>
