<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-toogle-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../ios-toggle-button.html">

  <style is="custom-style">
    .line {
      margin-bottom: 40px;
    }

    .line span {
      margin-left: 24px;
    }

    ios-toggle-button.blue {
      --ios-toogle-button-color: var(--paper-blue-500);
    }

    ios-toggle-button.red {
      --ios-toogle-button-color: var(--paper-red-500);
    }

    ios-toggle-button.green {
      --ios-toogle-button-color: var(--paper-green-500);
    }

    ios-toggle-button.orange {
      --ios-toogle-button-color: var(--paper-orange-500);
    }
  </style>
</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Enabled</h4>
      <div class="horizontal-section">
        <div class="line">
          <ios-toggle-button></ios-toggle-button><span>Oxygen</span>
        </div>
        <div class="line">
          <ios-toggle-button></ios-toggle-button><span>Carbon</span>
        </div>
        <div class="line">
          <ios-toggle-button checked></ios-toggle-button><span>Hydrogen</span>
        </div>
        <div class="line">
          <ios-toggle-button checked></ios-toggle-button><span>Nitrogen</span>
        </div>
        <div class="line">
          <ios-toggle-button checked></ios-toggle-button><span>Calcium</span>
        </div>
      </div>
    </div>

    <div>
      <h4>Disabled</h4>
      <div class="horizontal-section">
        <div class="line">
          <ios-toggle-button disabled></ios-toggle-button><span>Oxygen</span>
        </div>
        <div class="line">
          <ios-toggle-button disabled></ios-toggle-button><span>Carbon</span>
        </div>
        <div class="line">
          <ios-toggle-button checked disabled></ios-toggle-button><span>Hydrogen</span>
        </div>
        <div class="line">
          <ios-toggle-button checked disabled></ios-toggle-button><span>Nitrogen</span>
        </div>
        <div class="line">
          <ios-toggle-button checked disabled></ios-toggle-button><span>Calcium</span>
        </div>
      </div>
    </div>

    <div>
      <h4>Color</h4>
      <div class="horizontal-section">
        <div class="line">
          <ios-toggle-button class="blue"></ios-toggle-button><span>Oxygen</span>
        </div>
        <div class="line">
          <ios-toggle-button class="red"></ios-toggle-button><span>Carbon</span>
        </div>
        <div class="line">
          <ios-toggle-button checked class="orange"></ios-toggle-button><span>Hydrogen</span>
        </div>
        <div class="line">
          <ios-toggle-button checked class="green"></ios-toggle-button><span>Nitrogen</span>
        </div>
        <div class="line">
          <ios-toggle-button checked class="blue"></ios-toggle-button><span>Calcium</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
