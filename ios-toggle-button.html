<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">

<dom-module id="ios-toggle-button">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.55;
      }

      :host(:focus) {
        outline: none;
      }

      #toggleContainer {
        align-self: center;
          -ms-flex-item-align: center;
          -webkit-align-self: center;
        border-radius: 16px;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        height: 32px;
        position: relative;
        vertical-align: middle;
        width: 52px;
      }

      #toggleBar {
        appearance: none;
          -moz-appearance: none;
          -ms-appearance: none;
          -webkit-appearance: none;
        background: #e5e5e5;
        border-radius: 16px;
        border: none;
        box-sizing: border-box;
        cursor: pointer;
        height: 32px;
        margin: 0;
        padding: 0;
        position: relative;
        transition-duration: 300ms;
          -webkit-transition-duration: 300ms;
        width: 52px;
        z-index: 0;
      }

      #toggleBar:before {
        background: #fff;
        border-radius: 16px;
        box-sizing: border-box;
        content: ' ';
        height: 28px;
        left: 2px;
        position: absolute;
        top: 2px;
        transform: scale(1);
          -webkit-transform: scale(1);
        transition-duration: 300ms;
          -webkit-transition-duration: 300ms;
        width: 48px;
        z-index: 1;
      }

      #toggleButton {
        background: #fff;
        border-radius: 28px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        height: 28px;
        left: 2px;
        position: absolute;
        top: 2px;
        transform: translateX(0px);
          -webkit-transform: translateX(0px);
        transition-duration: 300ms;
          -webkit-transition-duration: 300ms;
        width: 28px;
        z-index: 2;
      }

      :host([checked]) #toggleBar {
        background: var(--ios-toogle-button-color, --default-primary-color);
      }

      :host([checked]) #toggleBar:before {
        transform: scale(0);
          -webkit-transform: scale(0);
      }

      :host([checked]) #toggleButton {
        transform: translateX(20px);
          -webkit-transform: translateX(20px);
      }

      #toggleButton.dragging {
        -webkit-transition: none;
        transition: none;
      }
    </style>

    <div id="toggleContainer">
      <div id="toggleBar" class="toggle-bar"></div>
      <div id="toggleButton" class="toggle-button"></div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'ios-toggle-button',

      behaviors: [
        Polymer.IronButtonState
      ],

      hostAttributes: {
        role: 'button',
        'aria-pressed': 'false',
        tabindex: 0
      },

      properties: {
        checked: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: '_checkedChanged'
        },

        toggles: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        }
      },

      listeners: {
        track: '_ontrack'
      },

      ready: function() {
        this._isReady = true;
      },

      _buttonStateChanged: function() {
        if (this.disabled) {
          return;
        }
        if (this._isReady) {
          this.checked = this.active;
        }
      },

      _checkedChanged: function(checked) {
        this.active = this.checked;
        this.fire('iron-change');
      },

      _ontrack: function(event) {
        var track = event.detail;
        if (track.state === 'start') {
          this._trackStart(track);
        } else if (track.state === 'track') {
          this._trackMove(track);
        } else if (track.state === 'end') {
          this._trackEnd(track);
        }
      },

      _trackStart: function(track) {
        var toggleBarWidth = this.$.toggleBar.offsetWidth;
        var toggleButtonWidth = this.$.toggleButton.offsetWidth;
        var toggleButtonMargin = this.$.toggleButton.offsetLeft * 2;
        this._width = toggleBarWidth - toggleButtonWidth - toggleButtonMargin;
        this._trackChecked = this.checked;
        this.$.toggleButton.classList.add('dragging');
      },

      _trackMove: function(track) {
        var dx = track.dx;
        this._x = Math.min(this._width,
            Math.max(0, this._trackChecked ? this._width + dx : dx));
        this.translate3d(this._x + 'px', 0, 0, this.$.toggleButton);
        this._userActivate(this._x > (this._width / 2));
      },

      _trackEnd: function(track) {
        this.$.toggleButton.classList.remove('dragging');
        this.transform('', this.$.toggleButton);
      }
    });
  </script>
</dom-module>
